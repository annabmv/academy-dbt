version: 2

models:
    - name: sales_agg_region
      description: This table aggregates sales data by region and employee.
      columns:
        - name: sk_employee
          description: Surrogate key for uniquely identifying records in the employee dimension table.
          tests:
            - not_null
            - unique
        - name: region
          description: Region description.
        - name: full_name
          description: Employee full name.
        - name: total_orders_handled
          description: Total number of orders.
        - name: total_products_sold
          description: Total products sold.
        - name: total_sales
          description: Total sales revenue.